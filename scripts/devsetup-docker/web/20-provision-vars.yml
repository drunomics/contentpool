# Various provisioning settings.
---
php_version: 7.0
nodejs_version: 6.x

# PHP - php.ini
php_memory_limit: '512M'
php_max_execution_time: '240'
php_display_errors: 'On'
php_display_startup_errors: 'On'
php_html_errors: 'On'
php_track_errors: 'On'
php_post_max_size: '32M'
php_upload_max_filesize: '32M'
php_date_timezone: 'Europe/Vienna'
php_error_reporting: 'E_ALL | E_STRICT'

# PHP - extensions
php_xdebug_enable: 1
xdebug_idekey: 'phpstorm'
xdebug_max_nesting_level: 500
php_xhprof_enable: 0

# mysql
mysql_max_allowed_packet: '32M'

#redis
redis_port: 6379
redis_maxclients: 10000
redis_maxmemory: 256MB
redis_maxmemory_policy: volatile-lru

# memcached
memcached_memory: "64M"
memcached_max_object_size: "2M"
memcached_port: 11211

tool_installer:
  phapp:
    url: https://github.com/drunomics/phapp-cli/releases/download/0.6.7/phapp.phar
    version: 0.6.7
